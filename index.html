<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <form>
        <input type="text" id="result" disabled>
        <br>
        <button type="button" class="clear" onclick="clearResult()">C</button>
        <br>
        <button type="button" class="number" onclick="buttonPressed(7)">7</button>
        <button type="button" class="number" onclick="buttonPressed(8)">8</button>
        <button type="button" class="number" onclick="buttonPressed(9)">9</button>
        <button type="button" class="signal" onclick="buttonPressed('/')">/</button>
        <br>
        <button type="button" class="number" onclick="buttonPressed(4)">4</button>
        <button type="button" class="number" onclick="buttonPressed(5)">5</button>
        <button type="button" class="number" onclick="buttonPressed(6)">6</button>
        <button type="button" class="signal" onclick="buttonPressed('*')">*</button>
        <br>
        <button type="button" class="number" onclick="buttonPressed(1)">1</button>
        <button type="button" class="number" onclick="buttonPressed(2)">2</button>
        <button type="button" class="number" onclick="buttonPressed(3)">3</button>
        <button type="button" class="signal" onclick="buttonPressed('-')">-</button>
        <br>
        <button type="button" class="number" onclick="buttonPressed(0)">0</button>
        <button type="button" class="signal" onclick="buttonPressed('.')">.</button>
        <button type="button" class="signal" onclick="buttonPressed('+')">+</button>
        <button type="button" class="result" onclick="calculate()">=</button>
        <br>
    </form>
    <script src="script.js"></script>
</body>
</html>
